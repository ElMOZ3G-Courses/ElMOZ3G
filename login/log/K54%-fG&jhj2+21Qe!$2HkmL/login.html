<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="logo/El-Login.png">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="createaccount.css">
    <link rel="stylesheet" href="thank.css">
    <title>Login</title>
</head>
<body>

    <center>
        <div class="contaner">
            <div class="eff">
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
                <dotlottie-player src="https://lottie.host/aa23f0e2-58eb-46ac-80d3-9829445a219f/f4daDGJ5UY.lottie" background="transparent" speed="1" style="width: 200px; height: 200px" loop autoplay></dotlottie-player>
            </div>
            <div class="div-h2">
                <h1>Welcome Back</h1>
            </div>
            <h2 id="succ" style="display: none; color: rgb(59, 209, 59);">Account created successfully</h2>
            <div class="div-email">
                <center>
                    <input type="email" id="email" class="email" name="email" placeholder="Email">
                    <img src="png/user.png" class="user" alt="user">

                </center>
            </div>
            <div class="div-password">
                <input type="password" id="password" name="password" class="pass" placeholder="Password">
                <img src="png/pass.png" class="pass-img" alt="">
            </div>
            
            <div class="div-login">
                <button type="submit" class="login" id="login1">
                    <h2>Login</h2>
                </button>
            </div>

            <div class="or">
                <h2 style="font-size: 20px; color: white; ">____________________or____________________</h2>
            </div>

            <div class="div-google">
                <button type="submit" class="signup" id="signup">
                    <h2>Create New Account</h2>
                </button>
            </div>
        </div>
    </center>

    <center>
        <div class="popup75">
            <div class="popup175">
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
                <dotlottie-player src="https://lottie.host/96f76ac3-a5a6-44d6-b373-c7fd75f67074/2KSaPvDDXK.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
            </div>
        </div>
    </center>

    <center>
        <div class="popup25">
            <div class="popup225">
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
                <dotlottie-player src="https://lottie.host/1b6a5b35-960f-49f2-91ee-73e7d2077160/TWp7TqVsai.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
            </div>
        </div>
    </center>

    <center>
        <div class="popup">
            <div class="popup-content">
                <header>
                    <img class="close" src="png/close.png" alt="close">
                </header>
                <div class="eff-div">
                    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
                    <dotlottie-player src="https://lottie.host/4b7cf523-5b49-42e2-b159-4d07e768b943/m1ZFjz7qGn.lottie" background="transparent" speed="1" style="width: 150px; height: 150px" loop autoplay></dotlottie-player>
                </div>
                <h2 style="color: white;">Create An Account</h2>
                <div class="div-username">
                    <input type="text" id="username" name="username" class="username" placeholder="Username">
                </div>
                <div class="div-email-new">
                    <input type="email" id="email-new" name="email" class="email-new" placeholder="Email">
                </div>
                <div class="div-password-new">
                    <input type="password" id="password-new" name="password" class="pass-new" placeholder="Password">
                </div>
                <div class="div-create">
                    <button type="submit" class="create" click="event" id="create">
                        <h2>Create Account</h2>
                    </button>
                </div>
            </div>
        </div>
    </center>

    <script type="module" src="informations/firebase.js" defer></script>
    <script type="module" src="script-login.js"></script>
    <script src="Dash/main/Mr%60154sBh-gd5&dC$12/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>

    <script>
        const contaner = document.querySelector('.contaner')
        contaner.scrollIntoView()
        const signup1 = document.getElementById('signup')
        const popup55 = document.querySelector('.popup')
        const exit = document.querySelector('.close')


        signup1.onclick = function() {
            popup55.style.display = 'block'
        }

        exit.onclick = function(){
            popup55.style.display = 'none'
        }

    </script>
</body>
</html>
